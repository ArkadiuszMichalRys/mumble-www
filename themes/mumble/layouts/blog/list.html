{{ partial "header.html" . }}

<div id="bloglist">
{{ range .Data.Pages }}
<div class="markdown-body">
    <h2><a href="{{ .URL | relURL }}">{{ .Title }}</a></h2>
    {{ .Summary }}
    {{ if .Truncated }}<a href="{{ .URL | relURL }}">Read more...</a>{{ end }}
</div>
{{ end }}
</div>

{{ partial "footer.html" . }}
