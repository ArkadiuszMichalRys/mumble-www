{{ partial "header.html" . }}
<nav class="blogposts">
<div>
{{ with .NextInSection }}
<a href="{{ .URL | relURL }}">← {{ .Title }}</a>
{{ end }}
</div>
<div>
{{ with .PrevInSection }}
<a href="{{ .URL | relURL }}">{{ .Title }} →</a>
{{ end }}
</div>
</nav>

<div class="markdown-body">
<h2><a href="{{ .URL | relURL }}">{{ .Title }}</a></h2>
<p>Posted on {{ .Date.Format "January 1, 2006" }}{{ with .Params.author }} by {{ . }}{{ end }}</p>

{{ .Content }}
</div>

{{ partial "footer.html" . }}
